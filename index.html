<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.png" id="person-img" />
          </div>
          <h4 id="author">Sam Hecter</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est minus
            officia incidunt amet corrupti dolor sed perspiciatis velit
            deserunt, mollitia, vel saepe quisquam eaque! Dignissimos.
          </p>
          <!-- prev and next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left">&#x2B88;</i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right">&#x2B8A;</i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
  </body>
</html>
